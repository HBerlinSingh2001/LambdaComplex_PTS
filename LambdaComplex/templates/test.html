<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kendo Grid HTML Content</title>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2022.1.119/styles/kendo.default-v2.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2022.1.119/js/kendo.all.min.js"></script>
</head>

<body>

    <div id="grid"></div>

    <script>
        $(document).ready(function () {
            $("#grid").kendoGrid({
                columns: [
                    { field: "id", title: "ID" },
                    { field: "name", title: "Name" },
                    {
                        field: "htmlContent",
                        title: "HTML Content",
                        encoded: false  // This option renders HTML content
                    }
                ],
                dataSource: {
                    data: [
                        { id: 1, name: "John", htmlContent: "<strong>This is bold text</strong>" },
                        { id: 2, name: "Jane", htmlContent: "<em>This is italic text</em>" }
                    ],
                    schema: {
                        model: {
                            fields: {
                                id: { type: "number" },
                                name: { type: "string" },
                                htmlContent: { type: "string" }
                            }
                        }
                    }
                }
            });
        });
    </script>

</body>

</html>
