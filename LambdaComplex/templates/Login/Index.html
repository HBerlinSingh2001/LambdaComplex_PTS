<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lambda Complex</title>
    <link rel="stylesheet" href="/static/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/static/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/static/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link href="/static/css/loader.css" rel="stylesheet" />

    <script src="/static/lib/jquery/dist/jquery.min.js"></script>
    <script src="/static/lib/jquery/dist/jquery.js"></script>
    <script src="/static/js/Logic/Common.js"></script>
    <script src="/static/js/Logic/Login.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="/static/favicon.ico">
</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="row w-100 m-0">
                <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
                    <div class="card col-lg-4 mx-auto">
                        <div class="card-body px-5 py-5">
                            <h3 class="card-title text-left mb-3">Login</h3>
                            <form>
                                <div class="form-group">
                                    <label>Username or email</label>
                                    <input type="text" id="txt-username" class="form-control p_input" required>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" id="txt-password" class="form-control p_input" required>
                                </div>
                                <div class="text-center">
                                    <button type="button" onclick="CheckLogin()"
                                        class="btn btn-gradient-primary btn-fw">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- content-wrapper ends -->
            </div>
            <!-- row ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>

    <!-- Loader screen show this when important process is happening -->
    <div id="loader-screen" style="display:none;">
        <button role="button" class="loader-close-button mdi mdi-close-octagon" onclick="$('#loader-screen').hide()">
        </button>
        <img class="loader-gif col-4" src="/static/Images/Lambda-Loading-Anim.gif" />
        <h1 class="fade-in"><i>Please wait....</i> </h1>
    </div>

    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="/static/assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="/static/assets/js/off-canvas.js"></script>
    <script src="/static/assets/js/hoverable-collapse.js"></script>
    <script src="/static/assets/js/misc.js"></script>
    <script src="/static/assets/js/settings.js"></script>
    <script src="/static/assets/js/todolist.js"></script>
</body>

</html>
