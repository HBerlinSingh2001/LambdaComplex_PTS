{% block content %}
<div class="col-md-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Test</h4>
            <p class="card-description"> Create Test </p>
            <form class="forms-sample">
                <input type="hidden" id="txtID" value="">
                <div class="form-group row">
                    <label for="txtName" class="col-sm-3 col-form-label">Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="txtName" placeholder="Name" value="Rishit.Selia"
                            required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtAge" class="col-sm-3 col-form-label">Age</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="txtAge" placeholder="Age" value="23" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtJoiningDate" class="col-sm-3 col-form-label">Joining Date</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" id="txtJoiningDate" placeholder="Joining Date"
                            value="23-03-2024" required>
                    </div>
                </div>
                <button type="button" class="btn btn-gradient-primary me-2">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
